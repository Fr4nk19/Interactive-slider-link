<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slider Link</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="link-slide">

            <div class="slide-img">
                <div class="slides">
                    <div class="slide1 active">
                        <img src="images/image1.jpg" class="img-slide">
                    </div>
                    <div class="slide2">
                        <img src="images/image2.jpg" class="img-slide">
                    </div>
                    <div class="slide3">
                        <img src="images/image3.jpg" class="img-slide">
                    </div>
                    <div class="slide4">
                        <img src="images/image4.jpg" class="img-slide">
                    </div>
                </div>
            </div>
            <div class="slide-menu">
                <div class="item1 active">
                    <div class="wrap_txt">
                        <h1>01</h1>
                        <h3>About</h3>
                        <a href="#">About</a>
                    </div>
                </div>
                <div class="item2">
                    <div class="wrap_txt">
                        <h1>02</h1>
                        <h3>Projects</h3>
                        <a href="#">Projects</a>
                    </div>
                </div>
                <div class="item3">
                    <div class="wrap_txt">
                        <h1>03</h1>
                        <h3>Services</h3>
                        <a href="#">About</a>
                    </div>
                </div>
                <div class="item4">
                    <div class="wrap_txt">
                        <h1>04</h1>
                        <h3>Contact</h3>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
</body>
</html>
